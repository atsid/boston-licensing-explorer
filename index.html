<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/default.css">
    </head>
    <body>
        <div id="controls">
            <h2>Licenses</h2>
            <div class="checkboxes">
                <span class="cb"><label>
                    <input type="checkbox" id="license_food">
                    <img src="img/small_red.png" height="9" width="9">
                    Food
                </label></span>
                <span class="cb"><label>
                    <input type="checkbox" id="license_liquor">
                    <img src="img/small_green.png" height="9" width="9">
                    Liquor
                </label></span>
                <span class="cb"><label>
                    <input type="checkbox" id="license_entertainment">
                    <img src="img/small_yellow.png" height="9" width="9">
                    Entertainment
                </label></span>
            </div>
            <h2>Features</h2>
            <h3>Census Tract Details</h3>
            <div id="feature-details"></div>
            <div id="data-details"></div>
        </div>
        <div id="map-canvas"></div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
        <script data-main="js/app.js" src="js/lib/require.js"></script>
    </body>
</html>
